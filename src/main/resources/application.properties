spring.application.name=employee-ms-prac
spring.datasource.url=jdbc:postgresql://localhost:5432/microservices
spring.jpa.properties.hibernate.default_schema=emp
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8083

#Eureka Server endpoint used to register this service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/